<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/productCard.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Shoes Shop</title>
  </head>
  <body>
    <header class="curved-header">
      <div class="logo">
        <a href="">Garbuzov Shoes</a>
      </div>
      <a href="#" class="toggle-button">
        <i class="ri-layout-grid-fill"></i>
      </a>
      <ul class="nav-links">
        <li><a href="/src/template.html">Home</a></li>
        <li><a href="/src/men.html">Men</a></li>
        <li><a href="/src/woman.html">Woman</a></li>
        <li><a href="/src/kids.html">Kids</a></li>
        <li>
          <a
            ><span class="material-symbols-outlined" id="cart-icon"
              >shopping_cart</span
            ></a
          >
        </li>
      </ul>

      <!-- cart -->
      <div class="right-cart">
        <div class="cart-title">Your Cart</div>
        <!-- Content -->
        <div class="cart-content"></div>
        <!-- total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>

        <!-- buy button -->
        <button type="button" class="btn-buy">Buy Now</button>

        <!-- Cart close -->
        <span class="material-symbols-outlined" id="close-cart">close</span>
      </div>

      <section id="description">
        <h4>Best Shoes Store in Israel</h4>
        <h2>all Brands Best Prices</h2>
        <button class="Shop-button">Show Now</button>
      </section>
    </header>

    <p class="new-brandes">New Brandes</p>
    <!-- items  -->

    <div class="card-container">
      <div class="card">
        <img
          class="product-img"
          src="/src/assets/men/shoes1.webp"
          alt="mens shoes"
          style="width: 100%"
        />
        <h1 class="product-title">Vans shoes</h1>
        <p class="price">$19.99</p>

        <button class="card-button">Add to Cart</button>
      </div>

      <div class="card">
        <img
          src="/src/assets/men/shoes2.webp"
          class="product-img"
          alt="mens shoes"
          style="width: 100%"
        />
        <h1 class="product-title">Jack & jones</h1>
        <p class="price">$50.99</p>

        <button class="card-button">Add to Cart</button>
      </div>

      <div class="card">
        <img
          src="/src/assets/men/shoes3.webp"
          class="product-img"
          alt="mens shoes"
          style="width: 100%"
        />
        <h1 class="product-title">Polo shoes</h1>
        <p class="price">$75.99</p>

        <button class="card-button">Add to Cart</button>
      </div>

      <div class="card">
        <img
          src="/src/assets/men/shoes4.webp"
          class="product-img"
          alt="mens shoes"
          a
          style="width: 100%"
        />
        <h1 class="product-title">Nike shoes</h1>
        <p class="price">$35.99</p>

        <button class="card-button">Add to Cart</button>
      </div>
    </div>

    <!-- */......................................................../* -->
    <script src="/src/index.js"></script>
  </body>
</html>
